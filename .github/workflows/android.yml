name: Develop CI

on:
  push:
    branches-ignore: ["main"]
  pull_request:
    branches: ["develop"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Set Timezone to Asia/Shanghai
        run: |
          sudo timedatectl set-timezone Asia/Shanghai
          echo "Current time: $(date)"

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "zulu"
          cache: gradle

      - name: set up Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: false
          gradle-version: wrapper

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew assembleNormalRelease assembleCompatibleRelease -Pversion=${{ github.ref_name }}

      - name: Sign Normal APK
        id: sign_normal_apk
        uses: ilharp/sign-android-release@v2
        with:
          releaseDir: app/build/outputs/apk/normal/release/
          signingKey: ${{ secrets.ANDROID_SIGNING_KEY }}
          keyAlias: ${{ secrets.ANDROID_KEY_ALIAS }}
          keyStorePassword: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.ANDROID_KEY_PASSWORD }}
          buildToolsVersion: 36.0.0

      - name: Sign Compatible APK
        id: sign_compatible_apk
        uses: ilharp/sign-android-release@v2
        with:
          releaseDir: app/build/outputs/apk/compatible/release/
          signingKey: ${{ secrets.ANDROID_SIGNING_KEY }}
          keyAlias: ${{ secrets.ANDROID_KEY_ALIAS }}
          keyStorePassword: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.ANDROID_KEY_PASSWORD }}
          buildToolsVersion: 36.0.0

      - name: Upload Sesame compatible
        uses: actions/upload-artifact@v4
        with:
          name: apk-compatible
          path: "./app/build/outputs/apk/compatible/release/*signed.apk"

      - name: Upload Sesame normal
        uses: actions/upload-artifact@v4
        with:
          name: apk-normal
          path: "./app/build/outputs/apk/normal/release/*signed.apk"

      - name: Get Commit Message
        id: commit_message
        run: echo "message=$(git log -1 --pretty=%B)" >> $GITHUB_OUTPUT

      - name: Send Normal APK to Telegram
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TG_CHAT_ID }}
          token: ${{ secrets.TG_BOT_TOKEN }}
          message: |
            ðŸ“¦ New Normal Build!
            Branch: ${{ github.ref_name }}
            Commit: `${{ github.sha }}`
            Author: ${{ github.actor }}
            Message: 
            ${{ steps.commit_message.outputs.message }}
          document: ${{ steps.sign_normal_apk.outputs.signedReleaseFile }}
          format: markdown

      - name: Send Compatible APK to Telegram
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TG_CHAT_ID }}
          token: ${{ secrets.TG_BOT_TOKEN }}
          message: |
            ðŸ“¦ New Compatible Build!
            Branch: ${{ github.ref_name }}
            Commit: `${{ github.sha }}`
            Author: ${{ github.actor }}
            Message: 
            ${{ steps.commit_message.outputs.message }}
          document: ${{ steps.sign_compatible_apk.outputs.signedReleaseFile }}
          format: markdown
